name: test_and_build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/cschin/pgr-tk-build-env
    steps:
    - name: setup
      run: rustup default stable && cd rs-wfa/ && git clone https://github.com/cschin/WFA.git --depth=1 && cd .. 
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Run tests
      run: cargo test --verbose --workspace --exclude pgrlite
    - name: Build
      run: bash build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: |
          target/release/pgr-mdb
          target/wheels/*.whl
