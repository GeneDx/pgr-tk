[package]
name = "pgrtk"
version = "0.4.2"
authors = ["Jason Chin <cschin@infoecho.net>"]
edition = "2018"


[lib]
name = "pgrtk"
crate-type = ["rlib","cdylib"]

[features]
default = ["pyo3/extension-module"]
with_agc = []

[dependencies]
pyo3 = { version = "0.14.1" }

pgr-db = { path = "../pgr-db/" }
rustc-hash = "1.1.0"
rayon = "1.5.2"
memmap2 = "0.5.10"

